<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Mass Index Calculator</title>
<script>
// This function takes in the length, height, width, and thickness
function main() {
    // Get values from the input fields from html
    let height = document.getElementById("height").value;
    let weight = document.getElementById("weight").value;

    // Convert the values to numbers (since inputs are strings by default)
    height = parseFloat(height);
    weight = parseFloat(weight);

    // get the distance in between the zipcode zones
    let weight_value = weight * 703
    let height_value = height * height
    let bmi = weight_value / height_value
    // Display the result inside the <p> tag
    // only print 2 decimlas
    bmi = bmi.toFixed(2);
    // telling the user what there BMI is based on if it is in between certain categories
    if (bmi > 0 && bmi < 16){
        document.getElementById("result").innerText = bmi + " " + "you are severly thin.";
    }
    else if (bmi > 16 && bmi < 17){
        document.getElementById("result").innerText = bmi + " " + "you are moderately thin.";
    }
    else if (bmi > 17 && bmi < 18.5){
    document.getElementById("result").innerText = bmi + " " + "you are mildly thin.";
    }
    else if (bmi > 18.5 && bmi < 25 ){
    document.getElementById("result").innerText = bmi + " " + "you have a normal BMI.";
    }
    else if (bmi > 25 && bmi < 30){
    document.getElementById("result").innerText = bmi + " " + "you are overweight.";
    }
    else if (bmi > 30 && bmi < 35){
    document.getElementById("result").innerText = bmi + " " + "you are obese class 1.";
    }
    else if (bmi > 35 && bmi < 40){
    document.getElementById("result").innerText = bmi + " " + "you are obses class 2.";
    }
    else if (bmi > 40){
    document.getElementById("result").innerText = bmi + " " + "you are obsese class 3.";
    }
    // if none of these are true then print enter valid data
    else {
        document.getElementById("result").innerText = "please enter valid data";
    }
    


}
</script>
</head>

h2 {

}
.styled-button {
    background-color: #94a495; /* grey */
    color: white;
    padding: 15px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 8px; /* Rounded corners */
    transition: background-color 0.3s ease; /* Smooth transition on hover */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Subtle shadow */
}

.styled-button:hover {
    background-color: #94a495; /* Darker green on hover */
    box-shadow: 0 6px 12px 0 rgba(0,0,0,0.3); /* Larger shadow on hover */
}

.styled-button:active {
    background-color: #94a495; /* Even darker green on click */
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2); /* Smaller shadow on click */
    transform: translateY(2px); /* Slight downward movement on click */
}

/* starts defining the pushable button by setting its properties*/
.pushable {
  position: relative;
  border: none;
  background: transparent;
  padding: 0;
  cursor: pointer;
  outline-offset: 4px;
}

.shadow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: hsl(0deg 0% 0% / 0.25); /* Darker shadow */
  transform: translateY(2px); /* Initial shadow offset */
  transition: transform 250ms cubic-bezier(.3, .7, .4, 1);
}
/* gives the edge colors that get slightly darker for the shadow effect */
.edge {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: linear-gradient(
    to left,
    hsl(0deg 100% 16%) 0%,
    hsl(0deg 100% 32%) 8%,
    hsl(0deg 100% 32%) 92%,
    hsl(0deg 100% 16%) 100%
  ); /* Edge gradient */
}


.front {
  display: block;
  position: relative;
  padding: 12px 42px;
  border-radius: 12px;
  font-size: 1.25rem;
  color: white;
  background: hsl(0deg 100% 47%); /* Button color */
  will-change: transform;
  transform: translateY(-4px); /* Initial front offset */
  transition: transform 250ms cubic-bezier(.3, .7, .4, 1);
}

/* makes the button move when hovered over */
.pushable:hover .front {
  transform: translateY(-6px); /* Lift slightly on hover */
  transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
}

.pushable:active .front {
  transform: translateY(-2px); /* Push down on click */
  transition: transform 34ms;
}

.pushable:active .shadow {
  transform: translateY(4px); /* Push shadow down on click */
  transition: transform 34ms;
}
</style>
   <h2 style="font-size: 40px;">Body Mass Index Calculator</h2>

  <h3 style="font-size: 40px; text-align: center;">

  <button class="pushable" onclick="main(); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });">

  <span class="edge"></span>

  </button>



  <!-- Area to display the result -->
  <p id="result"></p>
