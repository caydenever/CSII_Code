<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Mass Index Calculator</title>
<script>
// This function takes in the length, height, width, and thickness
function farenheit_conversion() {
    // Get values from the input fields from html
    let farenheit = document.getElementById("farenheit").value;

    // Convert the values to numbers (since inputs are strings by default)
    farenheit = parseFloat(farenheit);

    let farenheit_value = (farenheit - 32) * 5/9

    // Display the result inside the <p> tag
    // only print 2 decimlas
    farenheit_value = farenheit.toFixed(2);
    // display the farenheit with the unit
    document.getElementById("result").innerText = farenheit_value + " degrees farenheit"
}
function celcius_conversion (){
     // Get values from the input fields from html
    let celcius = document.getElementById("celcius").value;

    // Convert the values to numbers (since inputs are strings by default)
    celcius = parseFloat(celcius);

    let celcius_value = (celcius * 1.8) + 32

    // Display the result inside the <p> tag
    // only print 2 decimlas
    celcius_value = celcius.toFixed(2);
    // display the celcius with the unit
    document.getElementById("result").innerText = celcius + " degrees celcius"
}


</script>
</head>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.js"></script> 
<style> 
.navbar {
  position: sticky; /* Make the navbar stick to the top */
  top: 0; /* Position it at the top of the viewport */
  width: 100%;
  padding: 1rem 2rem;

}

/* Base styles for the links to look like buttons */
.navbar nav a {
  text-decoration: none; /* Removes the default underline */
  color: #000;          /* Sets the initial text color */
  padding: 0.5rem 1rem; /* Gives the "button" space around the text */
  margin-left: 10px;    /* Spaces them out from each other */
  border-radius: 5px;   /* Softens the corners */
  transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
  font-weight: 500;     /* Makes the text slightly bolder */
}

/* Styles applied when a user hovers over a link */
.navbar nav a:hover {
  background-color: #5e6368; /* A nice primary blue background on hover */
  color: #fff;             /* White text color on hover */
  box-shadow: 0 4px 8px rgba(111, 115, 119, 0.3); /* Add a subtle shadow on hover */
}

h1 {
        margin-bottom: 40px; /* sets the margin */
  }


body {
            background-color: lightblue; /* You can use color names, hex codes, RGB, or HSL values */
    }

h2 {
  text-align: center;
}
.styled-button {
    background-color: #94a495; /* grey */
    color: white;
    padding: 15px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 8px; /* Rounded corners */
    transition: background-color 0.3s ease; /* Smooth transition on hover */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Subtle shadow */
}

.styled-button:hover {
    background-color: #94a495; /* Darker green on hover */
    box-shadow: 0 6px 12px 0 rgba(0,0,0,0.3); /* Larger shadow on hover */
}

.styled-button:active {
    background-color: #94a495; /* Even darker green on click */
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2); /* Smaller shadow on click */
    transform: translateY(2px); /* Slight downward movement on click */
}

/* starts defining the pushable button by setting its properties*/
.pushable {
  position: relative;
  border: none;
  background: transparent;
  padding: 0;
  cursor: pointer;
  outline-offset: 4px;
}

.shadow {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: hsl(0deg 0% 0% / 0.25); /* Darker shadow */
  transform: translateY(2px); /* Initial shadow offset */
  transition: transform 250ms cubic-bezier(.3, .7, .4, 1);
}
/* gives the edge colors that get slightly darker for the shadow effect */
.edge {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: linear-gradient(
    to left,
    hsl(0deg 100% 16%) 0%,
    hsl(0deg 100% 32%) 8%,
    hsl(0deg 100% 32%) 92%,
    hsl(0deg 100% 16%) 100%
  ); /* Edge gradient */
}


.front {
  display: block;
  position: relative;
  padding: 12px 42px;
  border-radius: 12px;
  font-size: 1.25rem;
  color: white;
  background: hsl(0deg 100% 47%); /* Button color */
  will-change: transform;
  transform: translateY(-4px); /* Initial front offset */
  transition: transform 250ms cubic-bezier(.3, .7, .4, 1);
}

/* makes the button move when hovered over */
.pushable:hover .front {
  transform: translateY(-6px); /* Lift slightly on hover */
  transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
}

.pushable:active .front {
  transform: translateY(-2px); /* Push down on click */
  transition: transform 34ms;
}

.pushable:active .shadow {
  transform: translateY(4px); /* Push shadow down on click */
  transition: transform 34ms;
}
</style>
